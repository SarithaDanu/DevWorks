<!DOCTYPE html>
<html lang="eng-IN">
    <head>
        <title>Header Design</title>
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <style>
            .brand-name{
                font-size: 30px;
                font-weight: bold;
            }
            nav span {
                font-size: 22px;
                margin-left: 20px;
            }
            header{
                display: flex;
                justify-content: space-between;
               background-color: black;
               color:white;
               padding: 10px;
                font-family: Arial;

            }
            section{
                height: 400px;
            }
            footer{
                    background-color: black;
                    color:white;
                    font-family:'Segoe UI';
                    font-size: 20px;
                    padding: 14px;
                    display: grid;
                    grid-template-columns: 2.4fr 2.4fr 2.4fr 2.4fr 2.4fr;
            }
            .footer-brand{
                font-size: 30px;
                font-weight: bold;
                margin-bottom: 20px;
            }
            .social-bar span{
                margin-right: 10px;
                color:grey
            }
            .footer-title{
                font-weight: bold;
                margin-bottom: 20px;
            }
            .footer-title~div{
                margin-bottom: 20px;
                color:gray;
            }
        </style>
    </head>
    <body>
        <header>
            <div>
                <span class="brand-name">Shopper.</span>
            </div>
            <div>
                <nav>
                    <span>Home</span>
                    <span>Catalog</span>
                    <span>Shop</span>
                    <span>Pages</span>
                    <span>Blogs</span>
                    <span>Docs</span>
                </nav>
            </div>
            <div>
                <nav>
                    <span class="bi bi-search"></span>
                    <span class="bi bi-person"></span>
                    <span class="bi bi-heart"></span>
                    <span class="bi bi-bi-cart"></span>
                </nav>
            </div>
        </header>
        <section>

        </section>
        <footer>
            <div>
                <div class="footer-brand">Shopper.</div>
                <div class="social-bar">
                    <span class="bi bi-facebook"></span>
                    <span class="bi bi-twitter"></span>
                    <span class="bi bi-instagram"></span>
                    <span class="bi bi-youtube"></span>
                </div>
            </div>
            <div>
                <div class="footer-title">SUPPORT</div>
                <div>Men's Shopping</div>
                <div>Women's Shopping</div>
                <div>Kid's Shopping</div>
                <div>Discounts</div>
            </div>
            <div>
                <div class="footer-title">COMPANY</div>
                <div >Our Story</div>
                <div>Careers</div>
                <div>Terms & Conditions</div>
                <div>Privacy & Cookie Policy</div>
            </div>
            <div>
                <div class="footer-title">CONTACT</div>
                <div>1-202-555-0105</div>
                <div>1-202-555-0106</div>
                <div>help@shopper.com</div>
            </div>
            <div></div>

        </footer>
    </body>
</html>
