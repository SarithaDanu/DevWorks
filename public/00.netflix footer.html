<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix footer</title>
        <style>
        footer{
            display: grid;
            grid-template-columns: 3fr 3fr 3fr 3fr ;
            background-color: black;
            color: grey;
            font-family: Helvetica;
            font-size: 14px;
            padding: 99px;
           
        }
       .top{
                padding: 34px;
                background-color: black;
                color: grey;
                text-align: justify;
                font-size: 17px;
                font-family: Helvetica;
                position: absolute;
                left:260px;  
                
        }
        .footer-title{
            margin-bottom: 10px;
        }

        .footer-title~div{
            margin-bottom: 15px;
        }
        section{
            height: 500px;
        }
        .margin1{
            margin-left: 190px;
        }
        .margin2{
            margin-left: 140px;
        }
        .margin3{
            margin-left: 90px;
        }
        .margin4{
            margin-right: 90px;
        }

        </style>
    </head>
    <body>
        <section></section>
        <div class="top">Qestions? Call 000-800-040-1843</div>
        <footer>
            <div>
                <div class="margin1">
                    <div class="footer-title">FAQ</div>
                    <div>Investor Relations</div>
                    <div>Privacy</div>
                    <div>Speed Test</div>
                </div>
            </div>
            <div>
                <div class="margin2">
                    <div class="footer-title">Help Centre</div>
                    <div>Jobs</div>
                    <div>Cookie Preferences</div>
                    <div>Legal Notices</div>
                </div>
            </div>
            <div>
                <div class="margin3">
                    <div class="footer-title">Account</div>
                    <div>Ways to Watch</div>
                    <div>Corporate Information</div>
                    <div>Only on Netflix</div>
                </div>
            </div>
            <div>
                <div class="margin4">
                    <div class="footer-title">Media Centre</div>
                    <div>Terms of Use</div>
                    <div>Contact Us</div>
                </div>
            </div>
        </footer>
    </body>
</html>
