<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nareshit-cards</title>
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <style>
    .container{
        display: flex;
        flex-wrap: wrap;
    }
    .card{
   
        font-family: Arial;
        margin: 20px;
        padding: 10px;
        box-shadow: 2px 2px 3px gray;
        width: 200px;
    }
    .card-top-img{
        width: 100%;
        height: 180px;
        border-radius: 200px;
        box-shadow: 2px 2px 3px gray;
      
    }
    .card-header,.card-body{
        text-align: center;
    }
    .rating{
        color: goldenrod;
     
    }
    .card-header{
        height: 80px;
    }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <img src="../images/ds.jpg" alt="Fig:data science" class="card-top-img">
                <div class="card-header">
                    <h3>Data Science Online Training</h3>
                </div>
                <div class="card-body">
                    <div class="rating">
                        <span class="bi bi-star-fill"></span>
                        <span class="bi bi-star-fill"></span>
                        <span class="bi bi-star-fill"></span>
                        <span class="bi bi-star-fill"></span>
                        <span class="bi bi-star-fill"></span>
                    </div>
                    <p>View Course</p>
                </div>
            </div>
            <div class="container">
