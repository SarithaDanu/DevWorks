<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fig & FigCaption</title>
    <style>
        figure{
            width:200px;
            height:250px;
            border:1px solid black;
            padding:20px;
            box-shadow: 5px 5px 5px gray;

        }
        .img{
            height:200px;
            width:200px;
            border: 1px dotted black;
            margin-bottom: 20px;
            background-color: rgb(255, 127, 127);
        }
        body{
            display:flex;
        }
        figcaption{
            border: 1px solid black;
            padding: 5px;
            background-color: blue;
            color: white;
            font-size:20px;
        }
    </style>
</head>
<body>
    <figure>
        <div class="img"></div>
        <figcaption>Fig:Nike Casual's</figcaption>
    </figure>
    <figure>
        <div class="img"></div>
        <figcaption>Fig:Nike Sneaker</figcaption>
    </figure>
    <figure>
        <div class="img"></div>
        <figcaption>Fig:Nike Boots</figcaption>
    </figure>
    <figure>
        <div class="img"></div>
        <figcaption>Fig:Nike Running</figcaption>
    </figure>
</body>
</html>
