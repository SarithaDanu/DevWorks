<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body{  
            color: white;
            font-family: arial;
            background-color: rgba(0, 0, 0, 0.881);

        header{
            display: flex;
            justify-content: space-around;
            background-color:black;
            align-items: center;
            font-size: 14px;

            height: 60px;
            color: white;

        header div span:hover{

        header div > span{

        #add-free{

            margin-right: 5px;
        }
        #bell{
            font-size: 20px;
        }
        #list{
            font-size: 20px;
        }
        #search{
            font-size: 16px;
            font-weight: bold;
        }
        select{
           
            appearance: none;
            background-color: transparent;
            border-color: black;
            color:white;
            font-size: 15px;
        }
        option{
            background: rgba(0, 0, 0, 0.751);
            color: white;
            width: 900px;
        }
        .add-free-btn {
            background-color: rgb(39, 38, 38);
            padding: 4px;
            padding-right: 15px;
            border:1px solid #eac190ac;
            border-radius: 15px;
            color: white;
            width: 100px;
         
        }
        h2{
            padding: 10px;
        }
        h2 span{
            color: rgb(16, 134, 253);
            
        }
        .container-1,.container-2{
           display: flex;
           justify-content: space-between;
           
        }
        .container-1 span{
            transition: 1s;
            
        }
        .container-1 span:hover{
        transform: scale3d(1,1,1);
        box-shadow: 1px 1px 8px black;
        transition: 1s;
        margin:-20px;
        /* z-index: 1; */
            cursor: pointer;
        }
        section{
            margin-top: -20px;
        }
       
    </style>
</head>
