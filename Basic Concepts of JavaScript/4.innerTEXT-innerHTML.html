<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inner TEXT & inner HTML</title>
    <script type="text/javascript">
        function DeleteClick(){
            // console.log("Delete Button clicked!")
          flag=confirm("Delete Record\nRecord will be deleted\nAre you sure?") ;
          if(flag==true){
            // console.error("OK Clicked")
            document.querySelector("p").innerHTML="<font color='red'>Record Delted Successfully..</font>";
            
          } else{
            // console.warn("Cancel Clicked")
            document.querySelector("p").innerText="YOu Cancelled!";
          }
        }
    </script>
</head>
<body>
    <button onclick="DeleteClick()">Delete</button>
    <p align="center"></p>
    
</body>
</html>
