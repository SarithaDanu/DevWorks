<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name</title>
    <script type="text/javascript">
        function bodyload(){
           pic.src="../images/dm.jpg";
           frmRegister.btnRegister.value="Register";
           frmLogin.btnLogin.value="Login";
        }
    </script>
</head>
<body onload="bodyload()">
    <div>
        <img name="pic" width="100" height="100">
    </div>
    <div>
        <h2>Register</h2>
        <form name="frmRegister" >
            username: <input type="text"> Password: <input type="password"><input name="btnRegister" type="button">
        </form>
    </div>
    <div>
        <form name="frmLogin">
            <h2>Login</h2>
            Email: <input type="Email"> <input name="btnLogin" type="button">
        </form>
    </div>
</body>
</html>
