<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <script type="text/javascript">
        function bodyload(){
           document.querySelector("#pic").src="../images/ds.jpg";
           document.querySelector(".btnRegister").value="Register";
           document.querySelector(".btnLogin").value="Login";
        }
    </script>
</head>
<body onload="bodyload()">
    <div>
        <img id="pic" width="100" height="100">
    </div>
    <div>
        <h2>Register</h2>
        <form  >
            username: <input type="text"> Password: <input type="password"><input class="btnRegister" type="button">
        </form>
    </div>
    <div>
        <form >
            <h2>Login</h2>
            Email: <input type="Email"> <input class="btnLogin" type="button">
        </form>
    </div>
</body>
</html>
