<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <style>
              body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 600px;
            }
        form{
            border: 1px solid black;
            padding: 10px;
            width: 300px;
            height:550px ;
        }
        </style>
    </head>
    <body class="container-fluid">
        <form>
            <h2 class="text-center">
                <span class="bi bi-person-fill"></span>
                Register User
            </h2>
            <div class="mb-3">
                <label for="Username" class="form-label">User Name</label>
                <div>
                    <input type="text" class="form-control" name="Username">
                </div>
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <div>
                    <input type="text" class="form-control" name="Password">
                </div>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">Your City</label>
                <div>
                    <select name="city" class="form-select">
                        <option>Your City</option>
                        <option>Hyderabad</option>
                        <option>Delhi</option>
                        <option>Mumbai</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="subscribe" class="form-check-label">Subscribe</label>
                <div class="form-switch">
                    <input type="checkbox" name="subscribe" class="form-check-input">
                </div>
            </div>
            <div class="mb-3">
                <label for="price-Range" class="form-label">Price Range</label>
                <div>
                    <input type="range" min="1" max="100" value="1" class="form-range" name="price-Range">
                </div>
            </div>
            <button class="btn btn-outline-primary w-100">Register</button>
        </form>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
