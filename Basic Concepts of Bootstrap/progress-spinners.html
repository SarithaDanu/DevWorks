<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <div>
        <h2>HTML progress bar</h2>
        <progress min="0" max="100" value="30"></progress>30%
    </div>
    <div>
        <h2>Bootstrap progress bar</h2>
        <div class="progress">
           <div class="progress-bar progress-bar-animated progress-bar-striped bg-warning" style="width: 40%;">
            40% completed
           </div> 
           <div class="progress-bar progress-bar-animated progress-bar-striped bg-danger" style="width: 20%;">
            20% completed
           </div> 
           <div class="progress-bar progress-bar-animated progress-bar-striped bg-dark" style="width: 40%;">
            60% completed
           </div> 
        </div>
        <h2>Bootstrap spinners</h2>
        <button class="btn btn-primary"><span class="spinner-border spinner-border-sm text-danger"></span>Loading</button>
        <button class="btn btn-warning"><span class="spinner-grow spinner-grow-sm text-dark"></span>Loading</button>
    </div>
    
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
